<input type="text" [(ngModel)] = 'userId' (keyup.enter) = 'cargaUsuario()'>

<div *ngIf="!user">
  Cargando...
</div>

<div *ngIf="user">
  <img src="{{user.avatar}}" >
  <h2>{{user.first_name + ' ' + user.last_name | uppercase}}</h2>
</div>

<h2>Crear usuario</h2>

<form #newUser='ngForm' (ngSubmit)='onSubmit(newUser)'>
  <label for="name">Nombre</label>
  <br>
  <input type="text" name="name" #name='ngModel' [(ngModel)]='new_user.name' required>
  <span *ngIf="name.touched && !name.valid"> El nombre es obligatorio</span>
  <br>
  <label for="job">Trabajo</label>
  <br>
  <input type="text" name="job" #job='ngModel' [(ngModel)]='new_user.job'>
  <br>
  
  <input type="submit" value="Enviar" [disabled]='!newUser.form.valid'>
</form>

<div *ngIf="usuario_guardado">
  <h3>{{usuario_guardado.name}}</h3>
  <h4>{{usuario_guardado.job}}</h4>
</div>
